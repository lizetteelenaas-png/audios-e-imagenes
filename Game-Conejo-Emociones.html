<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game of Emotions</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: "Comic Sans MS", cursive;
  background: url("paisaje.jpg") no-repeat center center/cover;
  height: 100%;
  overflow: hidden;
}

/* Pantalla de inicio / fin */
.start-screen, .end-screen {
  position: fixed; top:0; left:0;
  width:100%; height:100%;
  background: rgba(255,255,255,0.95);
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  z-index: 10; text-align: center;
}

.start-screen h1 {
  font-size: clamp(36px,8vw,64px);
  color: #ff69b4; text-shadow:2px 2px #fff;
  margin-bottom: 20px;
}

.start-screen p {
  font-size: clamp(18px,4vw,26px);
  margin-bottom: 20px;
}

.start-button, .restart-button {
  background-color: #ffb6c1;
  border: none;
  color: white;
  font-size: clamp(18px,4vw,28px);
  padding: clamp(12px,2vw,20px) clamp(25px,4vw,50px);
  border-radius: 40px;
  cursor: pointer;
  margin-top: 20px;
  transition: transform 0.2s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.start-button:hover, .restart-button:hover { transform: scale(1.1); background-color: #ffa5b0; }

/* Instrucciones */
.instructions-line {
  text-align:center;
  background-color:#fff7ae;
  border:2px dashed #f8c537;
  color:#6a0572;
  font-size: clamp(18px,4vw,28px);
  padding:12px 15px;
  margin:10px auto;
  width:95%;
  border-radius:15px;
  box-shadow:0 3px 5px rgba(0,0,0,0.1);
  z-index:9;
}

/* √Årea de juego */
.game-area {
  position: relative;
  width: 100%;
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: flex-end; /* conejo y zanahoria pegados al fondo */
  padding-bottom: 20px;
}

/* Conejo principal */
.bunny {
  width: clamp(120px, 15vw, 180px);
  z-index:2;
  animation: bunnyVibrate 0.4s infinite ease-in-out;
}
@keyframes bunnyVibrate {0%,100%{transform:translateY(0);}50%{transform:translateY(-4px);}}

/* Zanahoria */
.egg {
  position: absolute;
  bottom: 20px; 
  left: calc(50% + 100px); /* a la derecha del conejo */
  transform: translateX(-50%);
  width: var(--egg-width, 40px);  /* <--- cambiar tama√±o aqu√≠ */
  height: var(--egg-height, 55px); /* <--- cambiar tama√±o aqu√≠ */
  background-image: url("zanahoria.png");
  background-size: contain;
  background-repeat: no-repeat;
  cursor: grab;
  z-index:3;
}

/* Dropzones de emociones */
.targets {
  position:absolute;
  top:120px; /* debajo de instrucciones */
  width:100%;
  text-align:center;
  z-index:4;
}

.dropzone {
  display:inline-block;
  width: clamp(70px,12vw,120px);
  height: clamp(70px,12vw,120px);
  border-radius:12%;
  border:3px dashed #ccc;
  margin:10px;
  background-color:#ffffffcc;
  overflow:hidden;
  transition: transform 0.3s ease, border-color 0.3s ease;
}
.dropzone img {
  width:100%;
  height:100%;
  object-fit:cover;
}
.dropzone.correct {
  border-color:#7ae582;
  background-color:#e3fcec;
  animation: pop 0.5s ease;
}
@keyframes pop {0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}

.message {
  text-align:center;
  font-size: clamp(18px,4vw,28px);
  color:#6a0572;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="start-screen" id="startScreen">
  <h1> üê∞ Game of Emotions ü•ï</h1>
  <p>Help Bunny learn emotions in English!</p>
  <button class="start-button" onclick="startGame()">Start Game</button>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<div class="instructions-line" id="instructionsLine">
  üê∞ Drag the carrot to the matching bunny! ü•ï
</div>

<div class="game-area" id="gameArea">
  <img src="conejo.png" class="bunny" id="bunny" alt="bunny">
  <div class="egg" id="egg"></div>
</div>

<div class="targets" id="targetArea">
  <div class="dropzone" data-match="angry"><img src="angry.png" alt="angry"></div>
  <div class="dropzone" data-match="excited"><img src="excited.png" alt="excited"></div>
  <div class="dropzone" data-match="happy"><img src="happy.png" alt="happy"></div>
  <div class="dropzone" data-match="sad"><img src="sad.png" alt="sad"></div>
  <div class="dropzone" data-match="scared"><img src="scared.png" alt="scared"></div>
</div>

<div class="message" id="message"></div>

<div class="end-screen" id="endScreen" style="display:none;">
  <h1>üéâ Great Job! üéâ</h1>
  <p id="finalScore"></p>
  <button class="restart-button" onclick="location.reload()">Play Again</button>
</div>

<script>
// Variables
let emotions=["angry","excited","happy","sad","scared"];
const bunny=document.getElementById("bunny");
const egg=document.getElementById("egg");
const message=document.getElementById("message");
const zones=document.querySelectorAll(".dropzone");
const startScreen=document.getElementById("startScreen");
const endScreen=document.getElementById("endScreen");
const bgMusic=document.getElementById("bgMusic");

let score=0, current=0, draggingWord="";

// Mezclar emociones
function shuffleArray(array){return array.sort(()=>Math.random()-0.5);}

// Iniciar juego
function startGame(){
  startScreen.style.display="none";
  bgMusic.play();
  emotions=shuffleArray(emotions);
  startRound();
}

// Nueva ronda
function startRound(){
  if(current>=emotions.length){ showResult(); return; }
  const emotion=emotions[current];
  message.textContent="";
  egg.style.display="none";
  setTimeout(()=>{ showEgg(emotion); },500);
}

// Mostrar zanahoria
function showEgg(emotion){
  egg.style.display="flex";
  egg.textContent=emotion;
  egg.setAttribute("data-word",emotion);

  const startLeft = egg.offsetLeft;
  const startTop = egg.offsetTop;

  egg.ontouchstart = function(e){
    e.preventDefault();
    draggingWord = emotion;
    const startX = e.touches[0].clientX - egg.offsetLeft;
    const startY = e.touches[0].clientY - egg.offsetTop;

    const moveEgg = function(ev){
      const touch = ev.touches[0];
      egg.style.left = (touch.clientX - startX) + "px";
      egg.style.top  = (touch.clientY - startY) + "px";
    };

    document.ontouchmove = moveEgg;

    document.ontouchend = function(ev){
      document.ontouchmove = null;
      document.ontouchend = null;
      let dropped=false;

      zones.forEach(zone=>{
        const rect = zone.getBoundingClientRect();
        const eggRect = egg.getBoundingClientRect();
        const centerX = eggRect.left + eggRect.width/2;
        const centerY = eggRect.top + eggRect.height/2;

        if(centerX>=rect.left && centerX<=rect.right &&
           centerY>=rect.top && centerY<=rect.bottom){
          dropped=true;
          if(zone.dataset.match===draggingWord){
            score++;
            message.textContent=`‚úÖ Correct! (${score}/${emotions.length})`;
            message.style.color="#00a86b";
            zone.classList.add("correct");
          } else {
            message.textContent=`‚ùå Oops! Try again next time.`;
            message.style.color="#ff595e";
          }
          egg.style.display="none";
          current++;
          setTimeout(startRound,1000);
        }
      });

      if(!dropped){
        egg.style.left=startLeft+"px";
        egg.style.top=startTop+"px";
      }
    };
  };

  egg.setAttribute("draggable",true);
  egg.ondragstart=function(e){
    draggingWord=emotion;
    e.dataTransfer.setData("text",draggingWord);
  };
}

// Dropzones con mouse
zones.forEach(zone=>{
  zone.addEventListener("dragover", e=>e.preventDefault());
  zone.addEventListener("drop", e=>{
    e.preventDefault();
    const correctWord = zone.dataset.match;
    if(draggingWord===correctWord){
      score++;
      message.textContent=`‚úÖ Correct! (${score}/${emotions.length})`;
      message.style.color="#00a86b";
      zone.classList.add("correct");
    } else {
      message.textContent=`‚ùå Oops! Try again next time.`;
      message.style.color="#ff595e";
    }
    egg.style.display="none";
    current++;
    setTimeout(startRound,1000);
  });
});

function showResult(){
  document.getElementById("finalScore").textContent=`You got ${score}/${emotions.length} correct!`;
  endScreen.style.display="flex";
}

// Ajuste responsive sin bloquear ni mostrar mensaje
function adjustLayout() {
  const gameArea = document.getElementById("gameArea");
  gameArea.style.height = (window.innerHeight * 0.8) + "px";

  // Mantener conejo abajo
  bunny.style.bottom = "10px";

  // Mantener zanahoria a la derecha del conejo
  egg.style.bottom = "20px";
  egg.style.left = `calc(50% + ${bunny.offsetWidth/2 + 40}px)`; 
}

window.addEventListener("resize", adjustLayout);
window.addEventListener("orientationchange", adjustLayout);
adjustLayout();
</script>
</body>
</html>
