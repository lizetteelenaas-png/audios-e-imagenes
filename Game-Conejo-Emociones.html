<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game of Emotions</title>
<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", cursive;
    background: url("paisaje.jpg") no-repeat center center/cover;
    overflow: hidden;
    height: 100vh;
  }

  .start-screen, .end-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
    text-align: center;
  }

  .game-area {
    position: relative;
    width: 100%;
    height: 60vh; /* reducido para m√≥viles */
    overflow: hidden;
    margin-top: 10px;
  }

  /* Conejo m√°s peque√±o */
  .bunny {
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: clamp(90px, 12vw, 130px); /* reducido */
    z-index: 3;
  }

  /* Zanahoria m√°s peque√±a */
  .egg {
    position: absolute;
    font-weight: bold;
    font-size: clamp(14px, 3vw, 22px);
    color: #000;
    display: none;
    z-index: 5;
    width: clamp(40px, 10vw, 80px);
    height: clamp(60px, 14vw, 100px);
    padding-top: 5px;
    background-image: url("zanahoria.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center bottom;
    text-align: center;
    line-height: 1.2;
    cursor: grab;
  }

  .dropzone {
    display: inline-block;
    width: clamp(60px, 13vw, 100px); /* m√°s peque√±o */
    height: clamp(60px, 13vw, 100px);
    border-radius: 12%;
    border: 4px dashed #ccc;
    margin: clamp(8px,2vw,12px);
    background-color: #ffffffcc;
    overflow: hidden;
  }

  @media (max-width: 600px) {
    .bunny {
      width: 90px; /* ajustar en m√≥vil */
    }
    .egg {
      width: 60px;
      height: 80px;
      font-size: 16px;
    }
    .dropzone {
      width: 80px;
      height: 80px;
    }
  }
</style>
</head>
<body>

<div class="start-screen" id="startScreen">
  <h1> üê∞ Game of Emotions ü•ï</h1>
  <p>Help Bunny learn emotions in English!</p>
  <button class="start-button" onclick="startGame()">Start Game</button>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<div class="instructions-line" id="instructionsLine">
  üê∞ Read the word and drag it to the correct emotion! ü•ï
</div>

<div class="game-area" id="gameArea">
  <img src="conejo.png" class="bunny" id="bunny" alt="bunny">
  <div class="egg" id="egg"></div>
</div>

<div class="targets" id="targetArea">
  <div class="dropzone" data-match="bedroom"><img src="bedroom.jpg" alt="bedroom"></div>
  <div class="dropzone" data-match="bed"><img src="bed.jpg" alt="bed"></div>
  <div class="dropzone" data-match="chair"><img src="chair.jpg" alt="chair"></div>
  <div class="dropzone" data-match="lamp"><img src="lamp.jpg" alt="lamp"></div>
  <div class="dropzone" data-match="mat"><img src="mat.jpg" alt="mat"></div>
  
  <div class="dropzone" data-match="pillow"><img src="pillow.jpg" alt="pillow"></div>
  <div class="dropzone" data-match="table"><img src="table.jpg" alt="table"></div>
  <div class="dropzone" data-match="share"><img src="share.jpg" alt="share"></div>
  <div class="dropzone" data-match="teddy bear"><img src="teddy bear.jpg" alt="teddy bear"></div>
  <div class="dropzone" data-match="toys"><img src="toys.jpg" alt="toys"></div>
</div>

<div class="message" id="message"></div>

<div class="end-screen" id="endScreen" style="display:none;">
  <h1>üéâ Great Job! üéâ</h1>
  <p id="finalScore"></p>
  <button class="restart-button" onclick="location.reload()">Play Again</button>
</div>

<script>
let emotions=["bedroom","bed","chair","lamp","mat","pillow","table","share","teddy bear","toys"];
const bunny=document.getElementById("bunny");
const egg=document.getElementById("egg");
const message=document.getElementById("message");
const zones=document.querySelectorAll(".dropzone");
const startScreen=document.getElementById("startScreen");
const endScreen=document.getElementById("endScreen");
const bgMusic=document.getElementById("bgMusic");

let score=0;
let current=0;
let draggingWord="";

function shuffleArray(array){return array.sort(()=>Math.random()-0.5);}

function startGame(){
  startScreen.style.display="none";
  bgMusic.play();
  emotions=shuffleArray(emotions);
  startRound();
}

function startRound(){
  if(current>=emotions.length){ showResult(); return; }
  const emotion=emotions[current];
  message.textContent="";
  egg.style.display="none";
  setTimeout(()=>{ showEgg(emotion); },500);
}

function showEgg(emotion){
  egg.style.display="flex";

  // Posicionar a la derecha del conejo
  const bunnyRect = bunny.getBoundingClientRect();
  egg.style.left = (bunnyRect.right + 10) + "px";  // 10px a la derecha
  egg.style.bottom = "0%";
  egg.style.top = "auto";
  egg.style.transform = "translateX(0) scale(1)";

  egg.textContent = emotion;
  egg.setAttribute("data-word",emotion);

  const startLeft = egg.offsetLeft;
  const startTop  = egg.offsetTop;

  // Touch para m√≥viles
  egg.ontouchstart = function(e){
    e.preventDefault();
    draggingWord = emotion;
    const startX = e.touches[0].clientX - egg.offsetLeft;
    const startY = e.touches[0].clientY - egg.offsetTop;

    const moveEgg = function(ev){
      const touch = ev.touches[0];
      egg.style.left = (touch.clientX - startX) + "px";
      egg.style.top  = (touch.clientY - startY) + "px";
    };

    document.ontouchmove = moveEgg;

    document.ontouchend = function(ev){
      document.ontouchmove = null;
      document.ontouchend = null;

      let droppedOnZone = false;

      zones.forEach(zone=>{
        const rect = zone.getBoundingClientRect();
        const eggRect = egg.getBoundingClientRect();
        if(eggRect.left + eggRect.width/2 >= rect.left &&
           eggRect.left + eggRect.width/2 <= rect.right &&
           eggRect.top + eggRect.height/2 >= rect.top &&
           eggRect.top + eggRect.height/2 <= rect.bottom){

          droppedOnZone = true;

          if(zone.dataset.match === draggingWord){
            score++;
            message.textContent = `‚úÖ Correct! (${score}/${emotions.length})`;
            message.style.color = "#00a86b";
            zone.classList.add("correct");
          } else {
            message.textContent = `‚ùå Oops! Try again next time.`;
            message.style.color = "#ff595e";
          }

          egg.style.display = "none";
          current++;
          setTimeout(startRound,1000);
        }
      });

      if(!droppedOnZone){
        egg.style.left = startLeft + "px";
        egg.style.top  = startTop + "px";
      }
    };
  };

  // Desktop drag & drop
  egg.setAttribute("draggable",true);
  egg.ondragstart=function(e){
    draggingWord=emotion;
    e.dataTransfer.setData("text",draggingWord);
  };
}

zones.forEach(zone=>{
  zone.addEventListener("dragover",e=> e.preventDefault());
  zone.addEventListener("drop",e=>{
    e.preventDefault();
    const correctWord=zone.dataset.match;
    if(draggingWord===correctWord){
      score++;
      message.textContent=`‚úÖ Correct! (${score}/${emotions.length})`;
      message.style.color="#00a86b";
      zone.classList.add("correct");
    } else {
      message.textContent=`‚ùå Oops! Try again next time.`;
      message.style.color="#ff595e";
    }
    egg.style.display="none";
    current++;
    setTimeout(startRound,1000);
  });
});

function showResult(){
  document.getElementById("finalScore").textContent=`You got ${score}/${emotions.length} correct!`;
  endScreen.style.display="flex";
}
</script>
</body>
</html>
