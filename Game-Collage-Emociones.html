<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>üñºÔ∏è Emotion Collage Game</title>
<style>
:root { 
  --accent: #0077b6; 
  --bg: url('paisaje2.jpg') no-repeat center center fixed; 
}

body { 
  margin:0; 
  font-family:"Comic Sans MS", cursive; 
  background:var(--bg); 
  background-size:cover;
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  justify-content:flex-start; 
  min-height:100vh; 
  padding:18px; 
  box-sizing:border-box; 
}

h1 { 
  color:var(--accent); 
  margin:0 0 12px 0; 
  text-align:center; 
  font-size:2.2em;
}

.cover, .final { 
  width:100%; 
  max-width:900px; 
  padding:24px; 
  border-radius:12px; 
  box-shadow:0 10px 30px rgba(0,0,0,0.12); 
  text-align:center; 
  background:linear-gradient(135deg,#caf0f8,#fde4cf); 
  margin-top:50px; 
}

#game { 
  display:none; 
  width:100%; 
  max-width:900px; 
  text-align:center; 
  margin-top:20px; 
}

.emotionPrompt { 
  font-size:34px; 
  font-weight:bold; 
  color:var(--accent); 
  margin-bottom:12px; 
}

.emotionWord {
  animation: colorChange 2s infinite alternate ease-in-out, blink 1s infinite alternate;
  display: inline-block;
}

@keyframes colorChange {
  0% { color: #0077b6; }
  25% { color: #ff7f50; }
  50% { color: #ffd60a; }
  75% { color: #90be6d; }
  100% { color: #ff006e; }
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

.instructions {
  font-size: 20px;
  color: #333;
  margin: 12px auto;
  max-width: 750px;
}

.imagesGrid { 
  display:flex; 
  gap:12px; 
  justify-content:center; 
  margin-bottom:12px; 
  flex-wrap:wrap; 
}

.imagesGrid img { 
  width:120px; 
  height:120px; 
  object-fit:cover; 
  border-radius:8px; 
  cursor:pointer; 
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  border: 3px solid transparent;
}

.imagesGrid img:hover { 
  transform:scale(1.08); 
  box-shadow:0 0 10px rgba(0,0,0,0.3);
  border: 3px solid var(--accent);
}

.collage { 
  position:relative; 
  width:90%; 
  max-width:600px; 
  height:400px; 
  margin:20px auto; 
  border:2px solid #ccc; 
  border-radius:12px; 
  overflow:hidden; 
  background:#fff; 
  display:flex; 
  flex-wrap:wrap; 
  padding:8px; 
  align-content:flex-start; 
}

.collage img { 
  width:120px; 
  height:120px; 
  object-fit:cover; 
  border-radius:8px; 
  margin:4px; 
  transition: all 0.5s; 
}

.btn{ 
  background:var(--accent); 
  color:#fff; 
  border:none; 
  padding:10px 18px; 
  border-radius:10px; 
  cursor:pointer; 
  margin-bottom:12px; 
  font-size:16px; 
}

.btn:hover {
  background:#005b8f;
  transform:scale(1.05);
}

#finalMessage { 
  font-size:26px; 
  font-weight:700; 
  color:green; 
  margin-top:12px; 
  text-align:center; 
}

/* RESPONSIVE */
@media(max-width:700px){
  h1 { font-size:1.8em; }
  .emotionPrompt { font-size:24px; }
  .instructions { font-size:18px; padding:0 8px; }
  .collage { height:300px; }
  .imagesGrid img { width:100px; height:100px; }
}
@media(max-width:480px){
  .emotionPrompt { font-size:22px; }
  .collage { height:260px; }
  .imagesGrid img { width:90px; height:90px; }
}
</style>
</head>
<body>

<!-- Cover Page -->
<div class="cover" id="cover">
  <h1>üñºÔ∏è Emotion Collage Game</h1>
  <p class="instructions">Select the image that best represents the emotion shown. Your choices will form a beautiful collage of feelings!</p>
  <button class="btn" onclick="startGame()">Start Game</button>
</div>

<!-- Game Page -->
<div id="game">
  <div class="emotionPrompt" id="emotionPrompt"></div>
  <div class="imagesGrid" id="imageChoices"></div>
  <div class="collage" id="collage"></div>
</div>

<!-- Final Collage Page -->
<div class="final" id="final" style="display:none;">
  <h1>üéâ Congratulations!</h1>
  <div class="collage" id="finalCollage"></div>
  <div id="finalMessage">These are the images you selected that represent your emotions.</div>
  <button class="btn" onclick="restart()">Play Again</button>
</div>

<script>
// Emotions and images
const emotions = [
  {name:"excited", img:"excited1.png"},
  {name:"angry", img:"angry1.jpg"},
  {name:"happy", img:"happy1.jpg"},
  {name:"scared", img:"scared1.jpg"},
  {name:"worried", img:"worried1.jpg"},
  {name:"tired", img:"tired1.jpg"},
  {name:"sad", img:"sad1.jpg"},
  {name:"confused", img:"confused1.jpg"},
  {name:"surprised", img:"surprised.jpg"},
  {name:"glad", img:"glad1.jpg"}
];

const allImages = emotions.map(e=>e.img);
let currentIndex = 0;
let collageImages = [];

function startGame(){
  document.getElementById('cover').style.display='none';
  document.getElementById('final').style.display='none';
  document.getElementById('game').style.display='block';
  currentIndex = 0;
  collageImages = [];
  document.getElementById('collage').innerHTML='';
  showNextEmotion();
}

function showNextEmotion(){
  if(currentIndex >= emotions.length){
    showFinal();
    return;
  }

  const emotion = emotions[currentIndex];
  const promptEl = document.getElementById('emotionPrompt');
  promptEl.innerHTML = `Emotion: <span class="emotionWord">${emotion.name}</span>`;

  const imageGrid = document.getElementById('imageChoices');
  imageGrid.innerHTML='';

  const distractors = allImages.filter(img=>img!==emotion.img);
  shuffle(distractors);
  const options = [emotion.img, distractors[0], distractors[1]];
  shuffle(options);

  options.forEach(url=>{
    const img = document.createElement('img');
    img.src = url;
    img.addEventListener('click', ()=> selectImage(url));
    imageGrid.appendChild(img);
  });
}

function selectImage(url){
  addToCollage(url);
  currentIndex++;
  showNextEmotion();
}

function addToCollage(url){
  collageImages.push(url);
  const collageEl = document.getElementById('collage');
  const img = document.createElement('img');
  img.src = url;
  collageEl.appendChild(img);
}

function showFinal(){
  document.getElementById('game').style.display='none';
  const finalDiv = document.getElementById('final');
  const finalCollage = document.getElementById('finalCollage');
  finalCollage.innerHTML='';
  
  collageImages.forEach((url)=>{
    const img = document.createElement('img');
    img.src = url;
    img.style.position='relative';
    finalCollage.appendChild(img);
  });

  finalDiv.style.display='block';
}

function restart(){
  document.getElementById('final').style.display='none';
  startGame();
}

// Shuffle helper
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}
</script>

</body>
</html>
