<script>
/* ----------------------
   VARIABLES BÃSICAS
-----------------------*/

let currentColor = null;

/* ----------------------
   BOTÃ“N INICIAR
-----------------------*/

document.getElementById("start-btn").addEventListener("click", () => {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("palette").style.display = "flex";
    document.getElementById("game-area").style.display = "block";
    document.getElementById("title").style.display = "block";
});

/* ----------------------
   SELECCIONAR COLOR
-----------------------*/

document.querySelectorAll(".color-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        currentColor = btn.getAttribute("data-color");

        // Visual feedback
        document.querySelectorAll(".color-btn").forEach(b => b.style.borderColor = "#333");
        btn.style.borderColor = "yellow";
    });
});

/* ----------------------
   COLOREAR ÃREAS DEL SVG
-----------------------*/

function enableSVGPainting() {
    document.querySelectorAll("svg [data-num]").forEach(area => {
        area.addEventListener("click", () => {
            if (!currentColor) return;

            const number = area.getAttribute("data-num");

            if (number === currentColor) {
                // Obtener color de la paleta
                const colorBtn = document.querySelector(`.color-btn[data-color='${currentColor}']`);
                const fillColor = colorBtn.style.background;

                area.setAttribute("fill", fillColor);
                area.style.pointerEvents = "none"; // evitar recolorear
            }
        });
    });
}

// Activar al cargar
enableSVGPainting();

</script>
