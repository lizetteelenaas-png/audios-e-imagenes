<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de Colorear</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
    }

    #start-screen, #finish-screen {
        margin-top: 40px;
    }

    #palette {
        display: none;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
    }

    .color-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 3px solid #333;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
    }

    #game-area {
        width: 80%;
        margin: auto;
        display: none;
		background: #CDE6EC;
    }

    svg {
        width: 100%;
        height: auto;
        cursor: pointer;
    }
	 #restart-btn { /* ‚≠ê Bot√≥n reinicio */
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
	    #finish-message {
        display: none;
        font-size: 24px;
        color: green;
        margin-top: 20px;
        animation: fadeInOut 3s ease;
    }

    @keyframes fadeInOut {
      0% {opacity:0;}
      20% {opacity:1;}
      80% {opacity:1;}
      100% {opacity:0;}
    }
</style>
</head>
<body>

<!-- PANTALLA DE INICIO -->
<div id="start-screen">
    <h1>üé® Color by Number</h1>
    <button id="start-btn">Start Game</button>
</div>

<h1 id="title" style="display:none;">üé® Color the Picture</h1>

    <div class="color-btn" data-color="3" style="background:#ffddb3;">3</div>
    <div class="color-btn" data-color="4" style="background:#6aa6ff;">4</div>
    <div class="color-btn" data-color="5" style="background:#ffe169;">5</div>
    <div class="color-btn" data-color="6" style="background:#b573ff;">6</div>
    <div class="color-btn" data-color="7" style="background:#EDAE26;">7</div>
    <div class="color-btn" data-color="8" style="background:#938C89;">8</div>
    <div class="color-btn" data-color="9" style="background:#5B7F38;">9</div>

	<!-- Mensaje de felicitaci√≥n -->
<div id="finish-message">üéâ ¬°Felicidades, terminaste el dibujo! üéâ</div>
	
	<!-- ‚≠ê Bot√≥n reinicio -->
	<button id="restart-btn">Volver a jugar</button>
	
<script>
/* ----------------------
   VARIABLES B√ÅSICAS
-----------------------*/

let currentColor = null;
const svgs = document.querySelectorAll(".svg-container");
const restartBtn = document.getElementById("restart-btn");

/* ---------------------------------------------
‚≠ê Funci√≥n para mostrar un dibujo aleatorio
-------------------------------------------------*/
function mostrarDibujoAleatorio() {
    svgs.forEach(svg => svg.style.display = "none");
    const indice = Math.floor(Math.random() * svgs.length);
    svgs[indice].style.display = "block";
}

// ‚≠ê Resetear todos los dibujos a blanco
function resetSVGs() {
    document.querySelectorAll("svg [data-num]").forEach(area => {
        area.setAttribute("fill", "#FFFFFF");
        area.style.pointerEvents = "auto";
    });
}

/* ----------------------
   BOT√ìN INICIAR
-----------------------*/

document.getElementById("start-btn").addEventListener("click", () => {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("palette").style.display = "flex";
    document.getElementById("game-area").style.display = "block";
    document.getElementById("title").style.display = "block";
	mostrarDibujoAleatorio(); // ‚≠ê Mostrar uno al azar
});

/* ----------------------
   SELECCIONAR COLOR
-----------------------*/

document.querySelectorAll(".color-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        currentColor = btn.getAttribute("data-color");
        document.querySelectorAll(".color-btn").forEach(b => b.style.borderColor = "#333");
        btn.style.borderColor = "yellow";
    });
});

/* ----------------------
   COLOREAR √ÅREAS DEL SVG
-----------------------*/

function enableSVGPainting() {
    document.querySelectorAll("svg [data-num]").forEach(area => {
        area.addEventListener("click", () => {
            if (!currentColor) return;

            const number = area.getAttribute("data-num");

            if (number === currentColor) {
                // Obtener color de la paleta
                const colorBtn = document.querySelector(`.color-btn[data-color='${currentColor}']`);
                const fillColor = colorBtn.style.background;

                area.setAttribute("fill", fillColor);
                area.style.pointerEvents = "none"; // evitar recolorear
				checkIfFinished(); // ‚≠ê Verificar si ya termin√≥
            }
        });
    });
}
// Activar al cargar
enableSVGPainting();

// ‚≠ê Verificar si todas las √°reas est√°n coloreadas
function checkIfFinished() {
    const areas = document.querySelectorAll("svg [data-num]");
    const allColored = Array.from(areas).every(a => a.getAttribute("fill") !== null);
    if (allColored) {
        terminarJuego();
    }
}

// ‚≠ê Mostrar bot√≥n reinicio
function terminarJuego() {
    const msg = document.getElementById("finish-message");
    msg.style.display = "block";
    restartBtn.style.display = "inline-block";
    setTimeout(() => {
        msg.style.display = "none";
    }, 3000);
}	

// ‚≠ê Reinicio del juego
restartBtn.addEventListener("click", () => {
    restartBtn.style.display = "none";
    mostrarDibujoAleatorio();
});	
</script>
