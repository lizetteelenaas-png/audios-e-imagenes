<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color by Number</title>

<style>
    body{
        font-family: "Comic Sans MS", sans-serif;
        background: #eef8ff;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1{
        font-size: 40px;
        margin-top: 20px;
        color: #333;
    }

    /* Pantalla de inicio */
    #start-screen{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #eef8ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #start-screen h1{
        font-size: 50px;
        margin-bottom: 20px;
    }

    #start-btn{
        font-size: 28px;
        padding: 15px 35px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: .2s;
    }

    #start-btn:hover{
        transform: scale(1.1);
        background: #45a049;
    }

    .svg-box{
        width: 750px;
        height: 750px;
        margin: 20px auto;
        border: 4px dashed #999;
        border-radius: 20px;
        background: white;
        display: none; /* oculto al iniciar */
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    svg{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .palette{
        margin-top: 20px;
        display: none; /* oculto al iniciar */
        justify-content: center;
        gap: 20px;
    }

    .color-btn{
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 5px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        transition: transform .2s;
    }

    .color-btn:hover{
        transform: scale(1.1);
    }

    svg [data-num] {
        cursor: pointer;
        transition: fill 0.25s ease;
    }
</style>

</head>

<!-- ðŸŽ¨ PALETA (Ejemplo de colores â€” agrega los tuyos) -->
<div class="palette">
    <div class="color-btn" data-color="1" style="background:#8B4513;">1</div>
    <div class="color-btn" data-color="2" style="background:#ff9ac9;">2</div>
    <div class="color-btn" data-color="3" style="background:#ffddb3;">3</div>
    <div class="color-btn" data-color="4" style="background:#6aa6ff;">4</div>
    <div class="color-btn" data-color="5" style="background:#ffe169;">5</div>
    <div class="color-btn" data-color="6" style="background:#b573ff;">6</div>

	<div class="color-btn" data-color="7" style="background:#EDAE26;">7</div>
    <div class="color-btn" data-color="8" style="background:#938C89;">8</div> 
    <div class="color-btn" data-color="9" style="background:#5B7F38;">9</div> 
    <div class="color-btn" data-color="10" style="background:#E8320C;">10</div> 

</div>

<script>
// ðŸŽ® Mostrar juego al presionar Start
document.getElementById("start-btn").onclick = function(){
    document.getElementById("start-screen").style.display = "none";
    document.querySelector(".svg-box").style.display = "flex";
    document.querySelector(".palette").style.display = "flex";
    document.getElementById("title").style.display = "block";
};

// ðŸŽ¨ Sistema de coloreo
let selectedColor = null;

document.querySelectorAll(".color-btn").forEach(btn=>{
    btn.addEventListener("click", ()=>{
        selectedColor = btn.getAttribute("data-color");
    });
});

document.querySelectorAll("[data-num]").forEach(area=>{
    area.addEventListener("click", ()=>{
        if(selectedColor && area.getAttribute("data-num") === selectedColor){
            area.style.fill = btnColor(selectedColor);
        }
    });
});

// Colores reales segÃºn nÃºmero
function btnColor(n){
    const c = {
    1: "#8B4513",   // cafÃ©
    2: "#ff9ac9",   // rosa
    3: "#ffddb3",   // carne
    4: "#6aa6ff",   // azul
    5: "#ffe169",   // amarillo
    6: "#b573ff",   // morado
	7: "#EDAE26",   // naranja
	8: "#938C89",   // gris
	9: "#5B7F38",   // verde
	10: "#E8320C",   // rojo

    };
    return c[n];
}
</script>

</html>
