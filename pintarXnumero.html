<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego para Colorear</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
    }

    #start-screen {
        margin-top: 50px;
    }

    #start-btn, #play-again {
        padding: 15px 30px;
        font-size: 22px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
    }

    .palette {
        margin-top: 20px;
        display: none;
        justify-content: center;
        gap: 10px;
    }

    .color-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #333;
        cursor: pointer;
    }

    .svg-box {
        margin-top: 20px;
        display: none;
        justify-content: center;
    }
</style>

</head>
<body>

<h1 id="title" style="display:none;">Colorea el Dibujo</h1>

<!-- PANTALLA DE INICIO -->
<div id="start-screen">
    <button id="start-btn">Comenzar</button>
</div>

<!-- PALETA DE COLORES (TÃš LA EDITAS LIBREMENTE) -->
<div class="palette" id="palette">
    <div class="color-circle" style="background:#ff0000" data-color="#ff0000"></div>
    <div class="color-circle" style="background:#00ff00" data-color="#00ff00"></div>
    <div class="color-circle" style="background:#0000ff" data-color="#0000ff"></div>
    <div class="color-circle" style="background:#ffff00" data-color="#ffff00"></div>
</div>

<!-- BOTÃ“N VOLVER A JUGAR -->
<button id="play-again" style="display:none;">Volver a jugar</button>

<!-- CONTENEDOR DONDE VA EL SVG -->
<div class="svg-box">
    <div id="svg-container"></div>
</div>


<script>
// ------------------------------------------------------
// ðŸ”¹ ðŸ”¹ ðŸ”¹   AQUI PEGAS TUS 3 SVG COMPLETOS   ðŸ”¹ ðŸ”¹ ðŸ”¹
// ------------------------------------------------------

const svg1 = `
<!-- SVG 1 AQUÃ -->
`;

const svg2 = `
<!-- SVG 2 AQUÃ -->
`;

const svg3 = `
<!-- SVG 3 AQUÃ -->
`;

const svgList = [svg1, svg2, svg3];


// ---------------------------------------------
//   FUNCIÃ“N PARA CARGAR UN SVG AL AZAR
// ---------------------------------------------
let selectedColor = "#000";

function loadRandomSVG() {
    const randomIndex = Math.floor(Math.random() * svgList.length);
    document.getElementById("svg-container").innerHTML = svgList[randomIndex];

    // asignar eventos a cada pieza con el atributo "data-colorable"
    document.querySelectorAll("[data-colorable]").forEach(part => {
        part.addEventListener("click", function() {
            this.setAttribute("fill", selectedColor);
        });
    });
}


// ---------------------------------------------
//   INICIO DEL JUEGO
// ---------------------------------------------
document.getElementById("start-btn").addEventListener("click", () => {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("title").style.display = "block";
    document.querySelector(".palette").style.display = "flex";
    document.querySelector(".svg-box").style.display = "flex";
    document.getElementById("play-again").style.display = "inline-block";

    loadRandomSVG();
});


// ---------------------------------------------
//   SELECCIÃ“N DE COLOR
// ---------------------------------------------
document.querySelectorAll(".color-circle").forEach(circle => {
    circle.addEventListener("click", function() {
        selectedColor = this.getAttribute("data-color");
    });
});


// ---------------------------------------------
//   VOLVER A JUGAR
// ---------------------------------------------
document.getElementById("play-again").addEventListener("click", () => {
    loadRandomSVG();
});

</script>

</body>
</html>
