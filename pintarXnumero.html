<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color by Number</title>

<style>
    body{
        font-family: "Comic Sans MS", sans-serif;
        background: #eef8ff;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1{
        font-size: 40px;
        margin-top: 20px;
        color: #333;
    }

    /* Pantalla de inicio */
    #start-screen{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #eef8ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    #start-screen h1{
        font-size: 50px;
        margin-bottom: 20px;
    }

    #start-btn{
        font-size: 28px;
        padding: 15px 35px;
        border: none;
        background: #4CAF50;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: .2s;
    }

    #start-btn:hover{
        transform: scale(1.1);
        background: #45a049;
    }

    .svg-box{
        width: 750px;
        height: 750px;
        margin: 20px auto;
        border: 4px dashed #999;
        border-radius: 20px;
        background: white;
        display: none;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    svg{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .palette{
        margin-top: 20px;
        display: none;
        justify-content: center;
        gap: 20px;
    }

    .color-btn{
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 5px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        transition: transform .2s;
    }

    .color-btn:hover{
        transform: scale(1.1);
    }

    svg [data-num] {
        cursor: pointer;
        transition: fill 0.25s ease;
    }
</style>

</head>
<body>

<!-- ðŸŸ¢ PANTALLA DE INICIO -->
<div id="start-screen">
    <h1>ðŸŽ¨ Color by Number</h1>
    <button id="start-btn">Start Game</button>
</div>

<h1 id="title" style="display:none;">ðŸŽ¨ Color the Picture</h1>

<!-- ðŸ”³ CAJA DONDE VA EL SVG -->
<div class="svg-box">

    <!-- ðŸ‘‰ðŸ‘‰ðŸ‘‰ AQUI PEGAR TU SVG COMPLETO ðŸ‘ˆðŸ‘ˆðŸ‘ˆ -->
    <!-- EJEMPLO:
    <svg> ... </svg>
    -->

</div>

<!-- ðŸŽ¨ PALETA -->
<div class="palette" id="palette"></div>

<script>
document.getElementById("start-btn").addEventListener("click", () => {
    document.getElementById("start-screen").style.display = "none";
    document.querySelector(".svg-box").style.display = "flex";
    document.querySelector(".palette").style.display = "flex";
    document.getElementById("title").style.display = "block";
});

/* ðŸŽ¨ Crear paleta automÃ¡ticamente segÃºn nÃºmeros del SVG */
const svgBox = document.querySelector(".svg-box");

svgBox.addEventListener("click", (e) => {
    const target = e.target;
    if (!target.dataset.num) return;

    const selected = document.querySelector(".color-btn.selected");
    if (!selected) return;

    const color = selected.dataset.color;

    if (selected.dataset.num === target.dataset.num) {
        target.style.fill = color;
    }
});

window.onload = () => {
    const nums = new Set();
    document.querySelectorAll("[data-num]").forEach(el => nums.add(el.dataset.num));

    const palette = document.getElementById("palette");

    nums.forEach(n => {
        const btn = document.createElement("div");
        btn.className = "color-btn";
        btn.dataset.num = n;
        btn.dataset.color = ["#ff9999","#99ff99","#9999ff","#ffff99","#ffcc99","#cc99ff"][n-1] || "#ccc";
        btn.style.background = btn.dataset.color;
        btn.textContent = n;

        btn.addEventListener("click", () => {
            document.querySelectorAll(".color-btn").forEach(b=>b.classList.remove("selected"));
            btn.classList.add("selected");
        });

        palette.appendChild(btn);
    });
};
</script>

</body>
</html>
