<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>üñºÔ∏è Unit 2 My Room </title>
<style>
:root { --accent: #0077b6; --bg: url('PaisajeV.jpg') no-repeat center center fixed; }
body { margin:0; font-family:"Comic Sans MS", cursive; background:var(--bg); display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh; padding:18px; box-sizing:border-box; }
h1 { color:var(--accent); margin:0 0 12px 0; text-align:center; }
.cover, .final { width:100%; max-width:900px; padding:24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.12); text-align:center; background:linear-gradient(135deg,#caf0f8,#fde4cf); margin-top:50px; }
#game { display:none; width:100%; max-width:900px; text-align:center; margin-top:20px; }
.emotionPrompt { font-size:40px; font-weight:bold; color:var(--accent); margin-bottom:12px; animation: colorPulse 2s infinite; }
@keyframes colorPulse {
  0% { color:#0077b6; }
  25% { color:#ff6b6b; }
  50% { color:#ffd93d; }
  75% { color:#38b000; }
  100% { color:#0077b6; }
}
.imagesGrid { 
  display:flex; 
  gap:12px; 
  justify-content:center; 
  margin-bottom:12px; 
  flex-wrap:wrap; 
}
  
.imagesGrid img { 
  width:120px; 
  height:120px; 
  object-fit:contain; 
  border-radius:8px; 
  cursor:pointer; 
  transition: transform 0.2s; 
  background:#fff; 
}
  
.collage {
  position: relative;
  width: 90%;
  max-width: 600px;
  aspect-ratio: 3 / 2;
  margin: 20px auto;
  border: 2px solid #ccc;
  border-radius: 12px;
  overflow: auto;
  background: #fff;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 8px;
  align-content: flex-start;
}
.collage img { 
  width:120px; 
  height:120px; 
  object-fit:contain; 
  border-radius:8px; 
  margin:4px; 
  transition: all 0.5s; 
  background:#fff; 
}
  
.btn{ 
  background:var(--accent); 
  color:#fff; border:none; 
  padding:10px 18px; 
  border-radius:10px; 
  cursor:pointer; 
  margin-bottom:12px; 
  font-size:16px; 
}
  .cover-teddy {
  display: block;
  margin: 20px auto 0 auto; /* espacio arriba y centrado */
  width: 250px;
}

.final-teddy {
  width: 250px;
  position: absolute;
  bottom: 20px;
  right: 20px;
}
  .play-button {
  margin-left: 8px;
  background: rgba(255,255,255,0.9);
  border: none;
  border-radius: 50%;
  font-size: 1em;
  cursor: pointer;
  padding: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

#finalMessage { font-size:28px; font-weight:700; color:green; margin-top:12px; text-align:center; }

@media (max-width: 600px) {
  .collage img {
    width: 80px;
    height: 80px;
  }
  #finalCollage {
    justify-content: center;
    align-items: center;
  }
}
</style>
</head>
<body>

<!-- Cover Page -->
<div class="cover" id="cover">
  <h1>üñºÔ∏è Unit 2 My Room </h1>
  <p>Look at the word and click on the correct picture. You will create a collage!</p>
  <button class="btn" onclick="startGame()">Start Game</button>
  <img src="osito.png" alt="teddy bear" class="cover-teddy">
</div>

<!-- Game Page -->
<div id="game">
  <div class="emotionPrompt" id="emotionPrompt"></div>
  <div class="imagesGrid" id="imageChoices"></div>
  <div class="collage" id="collage"></div>
</div>

<!-- Final Collage Page -->
<div class="final" id="final" style="display:none;">
  <h1>üéâ Congratulations!</h1>
  <div class="collage" id="finalCollage"></div>
  <div id="finalMessage">These are the images you selected. </div>
  <button class="btn" onclick="restart()">Play Again</button>
  <img src="osito.png" alt="teddy bear" class="cover-teddy">
</div>

<script>
// Emotions and images
const emotions = [
  {name:"bedroom", img:"bedroom.jpg", audio:"bedroom.mp3"},
  {name:"bed", img:"bed4.jpg", audio:"bed.mp3"},
  {name:"chair", img:"chair4.jpg", audio:"chair.mp3"},
  {name:"lamp", img:"lamp4.jpg", audio:"lamp.mp3"},
  {name:"mat", img:"mat4.jpg", audio:"mat.mp3"},
  {name:"pillow", img:"pillow4.jpg", audio:"pillow.mp3"},
  {name:"table", img:"table4.jpg", audio:"table.mp3"},
  {name:"share", img:"share4.jpg", audio:"share.mp3"},
  {name:"teddy bear", img:"teddy4.jpg", audio:"teddy-bear.mp3"},
  {name:"toys", img:"toys4.jpg", audio:"toys.mp3"}
];

const allImages = emotions.map(e=>e.img);
let currentIndex = 0;
let collageImages = [];

function startGame(){
  document.getElementById('cover').style.display='none';
  document.getElementById('final').style.display='none';
  document.getElementById('game').style.display='block';

  currentIndex = 0;
  collageImages = [];
  document.getElementById('collage').innerHTML='';
  showNextEmotion();
}

function showNextEmotion(){
  if(currentIndex >= emotions.length){
    showFinal();
    return;
  }

  const emotion = emotions[currentIndex];
  const promptEl = document.getElementById('emotionPrompt');
promptEl.innerHTML = ''; // limpia

// palabra
const nameSpan = document.createElement('span');
nameSpan.textContent = `Word: ${emotion.name}`;

// bot√≥n de audio
const btn = document.createElement('button');
btn.className = 'play-button';
btn.textContent = 'üîä';

if (emotion.audio) {
  btn.addEventListener('click', () => playAudio(emotion.audio));
}

promptEl.appendChild(nameSpan);
promptEl.appendChild(btn);


  const imageGrid = document.getElementById('imageChoices');
  imageGrid.innerHTML='';

  const distractors = allImages.filter(img=>img!==emotion.img);
  shuffle(distractors);
  const options = [emotion.img, distractors[0], distractors[1]];
  shuffle(options);

  options.forEach(url=>{
    const img = document.createElement('img');
    img.src = url;
    img.addEventListener('click', ()=> selectImage(url));
    imageGrid.appendChild(img);
  });
}

function selectImage(url){
  addToCollage(url);
  currentIndex++;
  showNextEmotion();
}

function addToCollage(url){
  collageImages.push(url);
  const collageEl = document.getElementById('collage');
  const img = document.createElement('img');
  img.src = url;
  collageEl.appendChild(img);
}

function showFinal(){
  document.getElementById('game').style.display='none';
  const finalDiv = document.getElementById('final');
  const finalCollage = document.getElementById('finalCollage');
  finalCollage.innerHTML='';
  
  collageImages.forEach((url)=>{
    const img = document.createElement('img');
    img.src = url;
    finalCollage.appendChild(img);
  });

  finalDiv.style.display='block';
}

function restart(){
  document.getElementById('final').style.display='none';
  startGame();
}

// Shuffle helper
function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}
  function playAudio(src) {
  const audio = new Audio(src);
  audio.currentTime = 0;
  audio.play();
}

</script>

</body>
</html>
